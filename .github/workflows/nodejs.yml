name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
    - name: Use Node.js 18
      uses: actions/setup-node@v1
      with:
        node-version: '18'  # Updated to Node.js version 18
    - run: npm install
    - run: npm test
